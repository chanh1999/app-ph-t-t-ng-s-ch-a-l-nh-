<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phát âm tần số liên tục</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    input, button { padding: 12px; font-size: 16px; margin: 8px; }
    button { background-color: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    button:disabled { background-color: gray; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Phát âm tần số liên tục</h1>
  <div>
    <label for="freq">Tần số (Hz):</label>
    <input id="freq" type="number" value="440" min="20" max="20000" />
  </div>
  <button id="playBtn">Bắt đầu phát</button>
  <button id="stopBtn" disabled>Dừng phát</button>

  <script>
    let audioCtx = null;
    let osc = null;
    let gainNode = null;

    document.getElementById('playBtn').addEventListener('click', async () => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioCtx.state === 'suspended') {
        await audioCtx.resume(); // Quan trọng cho iOS
      }

      const freq = Number(document.getElementById('freq').value) || 440;

      osc = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();

      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

      osc.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      osc.start();

      document.getElementById('playBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      if (osc) {
        osc.stop();
        osc.disconnect();
        gainNode.disconnect();
        osc = null;
        gainNode = null;
      }
      document.getElementById('playBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    });
  </script>
</body>
</html>
